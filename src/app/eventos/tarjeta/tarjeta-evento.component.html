<mat-card class="example-card" [routerLink]="['/eventos', evento.id]">
    <mat-card-header>
        <img mat-card-avatar  class="example-header-image"  [src]="evento.imagenUrl" alt="Photo of a Shiba Inu">
        <mat-card-title>{{evento.nombre}}</mat-card-title>
        <mat-card-subtitle>{{evento.fecha}} - {{evento.ciudad}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="evento.imagenUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{evento.descripcion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent">ASISTIR</button>
        <button mat-button>COMPARTIR</button>
    </mat-card-actions>
</mat-card>
